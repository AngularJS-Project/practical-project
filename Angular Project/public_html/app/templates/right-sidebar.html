<div class="box">
  <h2>Categories</h2>
  <ul ng-controller="CategoryControler">
      <li ng-repeat="category in categories" ng-click="categoryClicked(category)" class="btn btn-warning riteSiteBar"> 
            {{ category.name }}
      </li>
  </ul>
</div>

<div class="box">
  <h2>Towns</h2>
 <ul ng-controller="TownControler">
     <li class="btn btn-warning riteSiteBar" ng-repeat=" town in towns" ng-click="townClicked(town)"> 
            {{ town.name }}
      </li>
 </ul>
</div>
