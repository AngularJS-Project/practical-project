<div class="container">
    
    <h5>Login</h5>
    
    <form class="form-horizontal">
        <div class="col-md-2"></div>
            <div class="form-group">
                <label for="user" class="col-md-1 control-label">Username</label>
                <div class="col-md-4">
                    <input class="form-control" id="user" placeholder="Username" type="text" ng-model="user.username">
                </div>
            </div>
        <div class="col-md-2"></div>
            <div class="form-group">
                <label for="inputPassword" class="col-md-1 control-label">Password</label>
                <div class="col-md-4">
                    <input class="form-control" id="inputPassword" placeholder="Password" type="password" ng-model="user.password">
                </div>
            </div>
            <div class="col-md-2"></div>
            <div class="form-group">
                <div class="col-md-4 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary" ng-click="loginUser(user)">Login</button>
                </div>
            </div>
    </form>
</div>
